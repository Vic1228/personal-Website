<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vic Cai" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="這是Vic的個人網站" />
    <title>首頁 | Vic 網頁前端工程師</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Noto+Sans+TC&family=Spectral:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- NAV -->
      <div class="headerpage"></div>

      <!-- 內文 -->
      <div class="row sidebarMargin" style="width: 100%">
        <div class="col-sm-12 col-md-6" style="padding-right: 40px">
          <div id="about">
            <div id="about-body">
              <div id="about-h2">
                <div id="about-text2">
                  <div class="d1">C</div>
                  <div class="d2">o</div>
                  <div class="d3">n</div>
                  <div class="d4">t</div>
                  <div class="d5">a</div>
                  <div class="d6">c</div>
                  <div class="d7">t</div>
                  <div style="margin-left: 20px"></div>
                  <div class="d8">m</div>
                  <div class="d9">e</div>
                </div>
              </div>
              <div id="about2-p">
                <p id="contact-p">
                  若有任何工作邀請，或是其他合作項目，請不吝填寫以下表單，我將盡快與您聯繫。
                </p>
              </div>
              <div id="contact-form">
                <form action="https://formspree.io/f/xzbovpqv" method="post">
                  <div class="row">
                    <div class="col-6">
                      <input
                        type="text"
                        onfocus="inputNameFocus()"
                        onblur="inputNameBlur()"
                        name="name"
                        value="Name"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="email"
                        onfocus="inputEmailFocus()"
                        onblur="inputEmailBlur()"
                        name="email"
                        value="Email"
                      />
                    </div>
                  </div>
                  <input
                    type="text"
                    onfocus="inputSubjectFocus()"
                    onblur="inputSubjectBlur()"
                    name="subject"
                    value="Subject"
                    style="margin-top: 15px"
                  />
                  <textarea
                    style="margin-top: 15px"
                    onfocus="inputMessageFocus()"
                    onblur="inputMessageBlur()"
                    name="message"
                    cols="30"
                    rows="10"
                  >
Message</textarea
                  >
                  <div id="about-buttonDiv" style="text-align: end">
                    <button id="about-button">
                      <p id="buttonTextColorToggle">Send message!</p>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="googleMap" class="col-sm-12 col-md-6">
          <div id="map" style="width: 100%; height: 100%"></div>
        </div>
      </div>
      <!-- 漢堡設定 -->
      <div class="footerpage"></div>
    </div>

    <!-- 以下為Script引用 -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      color="255,255,255"
      count="50"
      src="https://cdn.jsdelivr.net/npm/canvas-nest.js/dist/canvas-nest.js"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQqXY8DCyy-__NT67T-oya5PTdzdDDD88&callback=initMap&v=weekly"
      async
    ></script>
    <script src="./js/js.js"></script>
    <script src="./js/about2.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/map.js"></script>
    <script>
      $(".headerpage").load("navbar.html");
      $(".footerpage").load("burger.html");
    </script>
  </body>
</html>
