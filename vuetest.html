<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .index {
        width: 20rem;
        margin: 2rem auto;
        padding: 1rem;
        -webkit-box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        background-color: #ececec;
      }

      .index h1 {
        margin: 0.5rem 0;
        width: 100%;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        color: #7a7a7a;
      }

      .index p {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        color: #7a7a7a;
      }

      .index #title {
        height: 1.2rem;
        border-width: 0;
        border-radius: 3px;
        margin: 0.3rem 0;
      }

      .index textarea {
        margin: 0.3rem 0;
        padding: 0;
        border-width: 0;
        border-radius: 3px;
        width: 100%;
      }

      .index button {
        width: 100%;
        padding: 0.3em;
        border-width: 0;
        border-radius: 3px;
        border: 1px solid #d1d1d1;
        cursor: pointer;
      }

      .index button:hover {
        -webkit-box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      /*# sourceMappingURL=style.css.map */
    </style>
  </head>
  <body>
    <section class="index">
      <h1>昌暉(ChungHuei)的部落格</h1>
      <p>標題</p>
      <input type="text" id="title" />
      <p>內容</p>
      <textarea name="content" id="content" cols="30" rows="8"></textarea>
      <br />
      <button id="btn">發布</button>
      <!-- 文章內容 -->
      <div id="list">
        <!-- <div class="article">
              <h2>韋禮安</h2>
              <p>Lorem  porro.</p>
          </div> -->
      </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script>
      // localStorage.removeItem("todoList");

      //   console.log(JSON.parse(localStorage.getItem("todoList")).todo);
      if (JSON.parse(localStorage.getItem("todoList")) == null) {
      } else {
        for (
          var i = 0;
          i < JSON.parse(localStorage.getItem("todoList")).content.length;
          i++
        ) {
          $("#list").append(`
              <div class="article">
                  <h2>${
                    JSON.parse(localStorage.getItem("todoList")).title[i]
                  }</h2>
                  <p>${
                    JSON.parse(localStorage.getItem("todoList")).content[i]
                  }</p>
              </div>
          `);
        }
      }

      $("#btn").on("click", function () {
        var title = $("#title").val();
        var content = $("#content").val();
        console.log("tit");

        const data = localStorage.getItem("todoList")
          ? JSON.parse(localStorage.getItem("todoList"))
          : {
              content: [],
              title: [],
            };
        data.content.push(content);
        data.title.push(title);
        localStorage.setItem("todoList", JSON.stringify(data));

        $("#list").append(`
        <div class="article">
            <h2>${title}</h2>
            <p>${content}</p>
        </div>
    `);

        $("#title").val("");
        $("#content").val("");

        // console.log("標題:",tit)
        // console.log("內容:",content)
        // console.log("文章:",list)
      });
    </script>
  </body>
</html>
